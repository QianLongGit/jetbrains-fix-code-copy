<h2>复制修复 Prompt</h2>

<p>当您遇到代码问题时，使用此功能可以快速生成结构化的修复提示，方便与 AI 工具协作。</p>

<h3>功能说明：</h3>
<ul>
    <li>自动获取当前文件路径和行号</li>
    <li>提取选中的代码或当前行内容</li>
    <li>生成包含上下文信息的修复提示</li>
    <li>一键复制到剪贴板</li>
</ul>

<h3>使用步骤：</h3>
<ol>
    <li>将光标放在需要修复的代码行</li>
    <li>按 Alt+Enter 打开意图菜单</li>
    <li>选择"复制修复 Prompt"</li>
    <li>将剪贴板内容粘贴到 AI 工具（如 Claude Code）</li>
</ol>
